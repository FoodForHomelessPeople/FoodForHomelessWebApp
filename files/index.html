<!DOCTYPE html>
<html>

<head>
	<title>FreeFoodie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<nav>
			<div id="logo">
				<i>🍞</i>
				<span>FreeFoodie</span>
			</div>

			<button id="add-food-location-button" data-toggle="#add-food-location">+ Add Food Location</button>

			<button id="login-modal-toggle" data-toggle="#login">Log In</button>
		</nav>
	</header>

	<main>
		<div id="left-menu" class="side-menu hideable" hidden>
			<div id="directions"></div>
		
			<button class="close" onclick="this.closest('.hideable').hidden = true">✕</button>
		</div>

		<div id="map"></div>
		
		<div id="right-menu" class="side-menu hideable" hidden>
			<form id="food-location-details">
				<h2>Add a food location</h2>

				<label>
					<span>Describe the food:</span>
					<input type="text" name="description" placeholder="Leftover pizza and donuts! • Donated"/>
				</label>

				<label>
					<span>How to find it:</span>
					<textarea name="instructions" placeholder="Inside, on the coffee table to the left • " rows="5"></textarea>
				</label>

				<label>
					<span>Icon</span>
					<div class="radio-group">
						<label><input type="radio" value="🍕" name="icon" required /><span>🍕</span></label>
						<label><input type="radio" value="🍪" name="icon" required /><span>🍪</span></label>
						<label><input type="radio" value="🍩" name="icon" required /><span>🍩</span></label>
						<label><input type="radio" value="🌯" name="icon" required /><span>🌯</span></label>
						<label><input type="radio" value="☕️" name="icon" required /><span>☕️</span></label>
						<label><input type="radio" value="🍽" name="icon" required /><span>🍽</span></label>
						<label><input type="radio" value="🍞" name="icon" required /><span>🍞</span></label>
						<label><input type="radio" value="🎂" name="icon" required /><span>🎂</span></label>
						<label><input type="radio" value="😋" name="icon" required /><span>😋</span></label>
						<label><input type="radio" value="🥫" name="icon" required /><span>🥫</span></label>
						<label><input type="radio" value="🍞" name="icon" required /><span>🍞</span></label>
						<label><input type="radio" value="🥩" name="icon" required /><span>🥩</span></label>
						<label><input type="radio" value="🍗" name="icon" required /><span>🍗</span></label>
						<label><input type="radio" value="🍎" name="icon" required /><span>🍎</span></label>
						<label><input type="radio" value="🍓" name="icon" required /><span>🍓</span></label>
						<label><input type="radio" value="🥦" name="icon" required /><span>🥦</span></label>
						<label><input type="radio" value="🥕" name="icon" required /><span>🥕</span></label>
						<label><input type="radio" value="🍔" name="icon" required /><span>🍔</span></label>
						<label><input type="radio" value="🌭" name="icon" required /><span>🌭</span></label>
						<label><input type="radio" value="🥙" name="icon" required /><span>🥙</span></label>
						<label><input type="radio" value="🌮" name="icon" required /><span>🌮</span></label>
						<label><input type="radio" value="🥞" name="icon" required /><span>🥞</span></label>
						<label><input type="radio" value="🍲" name="icon" required /><span>🍲</span></label>
						<label><input type="radio" value="🍉" name="icon" required /><span>🍉</span></label>
						<label><input type="radio" value="🍫" name="icon" required /><span>🍫</span></label>
						<label><input type="radio" value="🍬" name="icon" required /><span>🍬</span></label>
						<label><input type="radio" value="🍦" name="icon" required /><span>🍦</span></label>
						<label><input type="radio" value="🥪" name="icon" required /><span>🥪</span></label>
						<label><input type="radio" value="🍭" name="icon" required /><span>🍭</span></label>
						<label><input type="radio" value="🍺" name="icon" required /><span>🍺</span></label>
					</div>
				</label>
				
				<label>
					<span>Contact Phone</span>
					<input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</label>

				<p hidden>
					<small>at <input type="number" step="any" class="inline" name="latitude">, <input type="number" step="any" class="inline" class="small" name="longitude"></small>
				</p>
			
				<button type="submit" id="post-food">🍞 Post Food</button>
			</form>
			
			<button class="close" onclick="this.closest('.hideable').hidden = true">✕</button>
		</div>
	</main>

	<!-- Modal -->
	<form id="login" class="modal hideable" hidden>
		<h2>Log In</h2>
		<label>
			<span>Username</span>
			<input type="text" placeholder="Enter Username" name="username" required>
		</label>
		<label>
			<span>Password</span>
			<input type="password" placeholder="Enter Password" name="password" required>
		</label>
		
		<button type="submit">Log In</button>

		<button class="close" onclick="this.closest('.hideable').hidden = true">✕</button>
	</form>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>

	<!-- Vue -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

	<!-- FreeFoodie! -->
	<script src="./index.js"></script>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUgr7AtZ6iJp3fDjbEV1Y-HU5qn8PGQw&callback=whenGoogleMapsAPIReady" async defer></script>
</body>

</html>
