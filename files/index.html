<!DOCTYPE html>
<html>

<head>
	<title>FreeFoodie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<nav>
			<div id="logo">üçû FreeFoodie</div>

			<button id="add-food-location-button" data-toggle="#add-food-location">+ Add Food Location</button>

			<button id="login-modal-toggle" data-toggle="#login">Log In</button>
		</nav>
	</header>
	<main>
		<div id="map"></div>

		<div class="side-menu" hidden>
			<form id="add-food-location">
				<label>
					<span>Describe the food:</span>
					<textarea placeholder="Leftover coffee and pizza! ‚Ä¢ Donated"></textarea>
				</label>

				<label>
					<span>How to find it:</span>
					<textarea placeholder="Inside, on the coffee table to the left ‚Ä¢ " rows="5"></textarea>
				</label>

				<label>
					<span>Icon</span>
					<input type="text" placeholder="Enter Username" name="username" required>
				</label>
				
				<label>
					<span>Phone Number</span>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					<small>Format: 123-456-7890</small>
				</label>
			
				<button type="submit">üçû Post Food</button>
		
				<div class="close" onclick="this.parentElement.hidden=true">‚úï</div>
			</form>
		</div>
	</main>

	<!-- Modal -->
	<form id="login" class="modal" hidden>
		<h2>Log In</h2>
		<label>
			<span>Username</span>
			<input type="text" placeholder="Enter Username" name="username" required>
		</label>
		<label>
			<span>Password</span>
			<input type="password" placeholder="Enter Password" name="password" required>
		</label>
		
		<button type="submit">Log In</button>

		<div class="close" onclick="this.parentElement.hidden=true">‚úï</div>
	</form>

	<!--Firebase SDK setup-->
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="./index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUgr7AtZ6iJp3fDjbEV1Y-HU5qn8PGQw&callback=whenGoogleMapsAPIReady" async defer></script>
</body>

</html>
