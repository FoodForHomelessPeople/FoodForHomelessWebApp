<!DOCTYPE html>
<html>

<head>
	<title>FreeFoodie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<nav>
			<div id="logo">
				<i>🍞</i>
				<span>FreeFoodie</span>
			</div>

			<button id="add-food-location-button" data-toggle="#add-food-location">+ Add Food Location</button>

			<button id="login-modal-toggle" data-toggle="#login">Log In</button>
		</nav>
	</header>
	<main>
		<div id="map"></div>

		<div class="side-menu food-location-details hideable" hidden>
			<form id="add-food-location">
        <input type="hidden" name="latitude">
        <input type="hidden" name="longitude">
        
				<label>
					<span>Describe the food:</span>
					<textarea id="description" placeholder="Leftover coffee and pizza! • Donated"></textarea>
				<h2>Add a food location</h2>

				<label>
					<span>Describe the food:</span>
					<input type="text" placeholder="Leftover pizza and donuts! • Donated"/>
				</label>

				<label>
					<span>How to find it:</span>
					<textarea id="instruction" placeholder="Inside, on the coffee table to the left • " rows="5"></textarea>
					<textarea placeholder="Inside, on the coffee table to the left" rows="5"></textarea>
				</label>

				<label>
					<span>Icon</span>
					<input id="icon" type="text" placeholder="Enter Username" name="username" required>
					<div class="radio-group">
						<label><input type="radio" value="🍞" name="icon" required /><span>🍞</span></label>
						<label><input type="radio" value="☕️" name="icon" required /><span>☕️</span></label>
						<label><input type="radio" value="🎂" name="icon" required /><span>🎂</span></label>
						<label><input type="radio" value="🍩" name="icon" required /><span>🍩</span></label>
						<label><input type="radio" value="🍕" name="icon" required /><span>🍕</span></label>
						<label><input type="radio" value="🍪" name="icon" required /><span>🍪</span></label>
						<label><input type="radio" value="🌯" name="icon" required /><span>🌯</span></label>
						<label><input type="radio" value="🍎" name="icon" required /><span>🍎</span></label>
						<label><input type="radio" value="🌭" name="icon" required /><span>🌭</span></label>
						<label><input type="radio" value="🍔" name="icon" required /><span>🍔</span></label>
						<label><input type="radio" value="🥞" name="icon" required /><span>🥞</span></label>
						<label><input type="radio" value="🥕" name="icon" required /><span>🥕</span></label>
						<label><input type="radio" value="🍗" name="icon" required /><span>🍗</span></label>
						<label><input type="radio" value="🍲" name="icon" required /><span>🍲</span></label>
						<label><input type="radio" value="🍉" name="icon" required /><span>🍉</span></label>
						<label><input type="radio" value="🍫" name="icon" required /><span>🍫</span></label>
						<label><input type="radio" value="🍬" name="icon" required /><span>🍬</span></label>
						<label><input type="radio" value="🍦" name="icon" required /><span>🍦</span></label>
						<label><input type="radio" value="🥙" name="icon" required /><span>🥙</span></label>
						<label><input type="radio" value="🌮" name="icon" required /><span>🌮</span></label>
						<label><input type="radio" value="🥪" name="icon" required /><span>🥪</span></label>
						<label><input type="radio" value="🥩" name="icon" required /><span>🥩</span></label>
						<label><input type="radio" value="🥦" name="icon" required /><span>🥦</span></label>
						<label><input type="radio" value="🍭" name="icon" required /><span>🍭</span></label>
						<label><input type="radio" value="🍺" name="icon" required /><span>🍺</span></label>
					</div>
				</label>
				
				<label>
					<span>Phone Number</span>
					<input type="tel" placeholder="123-456-7890" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</label>
			
				<button type="submit" onclick="addPin()">🍞 Post Food</button>
		
				<button class="close" onclick="this.closest('.hideable').hidden = true">✕</button>
			</form>
		</div>
	</main>

	<!-- Modal -->
	<form id="login" class="modal hideable" hidden>
		<h2>Log In</h2>
		<label>
			<span>Username</span>
			<input type="text" placeholder="Enter Username" name="username" required>
		</label>
		<label>
			<span>Password</span>
			<input type="password" placeholder="Enter Password" name="password" required>
		</label>
		
		<button type="submit">Log In</button>

		<button class="close" onclick="this.closest('.hideable').hidden = true">✕</button>
	</form>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>

	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- FreeFoodie! -->
	<script src="./index.js"></script>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUgr7AtZ6iJp3fDjbEV1Y-HU5qn8PGQw&callback=whenGoogleMapsAPIReady" async defer></script>
</body>

</html>
